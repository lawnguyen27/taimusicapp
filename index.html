<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
                <p>ca si</p>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>

            </div>

            <div class="time-block">
                <div class="time">
                    <p class="time-start">30:00</p>
                </div>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <div class="time">
                    <p class="time-end">30:00</p>
                </div>
                <div class="volumn">
                    <div class="volumn-block">
                        <i class="fas fa-volume-up volumn-icon"></i>
                    </div>
                    <div class="volumn-bar">
                        <input class="volumn-progress" type="range" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>

            </div>
            <div class="search">
                <input type="text" class="search-bar" placeholder="Tìm bài hát...">
                <button class="btn search-btn">Tìm kiếm</button>
            </div>
            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->



        <div class="playlist">
            <div class="song">
                <div class="thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="song">
                <div class="thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>
        </div>
    </div>

                    } else {
                        audio.play();
                    }
                }
                audio.onplay = function () {
                    app.isPlaying = true;
                    player.classList.add('playing');
                    cdThumbAnimate.play();
                }
                audio.onpause = function () {
                    app.isPlaying = false;
                    player.classList.remove('playing');
                    cdThumbAnimate.pause();
                }
                //hien thi thanh thoi gian
                audio.ontimeupdate = function () {
                    if (audio.duration) {
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100)
                        progress.value = progressPercent;
                    }
                }
                //tua
                progress.onchange = function (e) {
                    audio.currentTime = audio.duration / 100 * e.target.value;
                }
                //xu ly cd quay
                const cdThumbAnimate = cdThumb.animate([
                    {
                        transform: 'rotate(360deg)'
                    }
                ], {
                    duration: 10000,
                    iterations: Infinity
                })
                cdThumbAnimate.pause();
                //next bai hat
                nextBtn.onclick = function () {
                    if (app.isRandom) {
                        app.playRandomSong();
                    } else {
                        app.nextSong();
                    }
                    audio.play();
                    app.render();
                    app.scrollToActiveSong();
                }
                prevBtn.onclick = function () {
                    if (app.isRandom) {
                        app.playRandomSong();
                    } else {
                        app.prevSong();
                    }
                    audio.play();
                    app.render();
                    app.scrollToActiveSong();
                }
                //random bai hat
                randomBtn.onclick = function (e) {
                    if (app.isRandom) {
                        randomBtn.classList.remove('active');
                        app.isRandom = false;
                    } else {
                        randomBtn.classList.add('active');
                        app.isRandom = true;
                    }
                    app.setConfig('isRandom', app.isRandom);
                }
                //repeat bai hat
                repeatBtn.onclick = function (e) {
                    if (app.isRepeat) {
                        repeatBtn.classList.remove('active');
                        app.isRepeat = false;
                    } else {
                        repeatBtn.classList.add('active');
                        app.isRepeat = true;
                    }
                    app.setConfig('isRepeat', app.isRepeat);
                }
                //xu li bai hat khi audio ended
                audio.onended = function () {
                    if (app.isRepeat) {
                        audio.play();
                    } else {
                        nextBtn.click();
                    }
                }
                //click vao bai hat
                playList.onclick = function (e) {
                    const songNode = e.target.closest('.song:not(.active)');

                    if (songNode ||
                        e.target.closest('.option')
                    ) {
                        if (songNode) {
                            app.currentIndex = Number(songNode.dataset.index);
                            app.loadCurrentSong();
                            app.render();
                            audio.play();
                        }
                    }
                }
                //chinh volumn
                audio.volume = 1;
                volumeRange.addEventListener("input", function () {
                    audio.volume = this.value;
                });
                //hien search
                searchInput.addEventListener('input', () => {
                    if (searchInput.value !== '') {

                        searchBtn.classList.add('show');

                    } else {
                        searchBtn.classList.remove('show');

                    }
                });
                //search
                searchBtn.onclick = function () {
                    const newSongs = app.searchSong();
                    if (newSongs === '') {
                        console.log('fail')
                    } else {
                        audio.onpause();
                        app.songs = app.backup;
                        app.songs = newSongs;
                        app.loadCurrentSong();
                        app.render();
                    }


                }
            },
            searchSong: function () {
                if (searchInput.value !== '') {
                    const input = searchInput.value;
                    const songSearch = app.songs.filter((song) => {
                        return song.name.toLowerCase().includes(input.toLowerCase())
                    })
                    return songSearch;
                } else {
                    return null;
                }
            },
            loadConfig: function () {
                app.isRandom = app.config.isRandom;
                app.isRepeat = app.config.isRepeat;
            },
            nextSong: function () {
                app.currentIndex++;
                if (app.currentIndex >= app.songs.length) {
                    app.currentIndex = 0;
                }
                app.loadCurrentSong();
            },
            prevSong: function () {
                app.currentIndex--;
                if (app.currentIndex < 0) {
                    app.currentIndex = app.songs.length - 1;
                }
                app.loadCurrentSong();
            },
            playRandomSong: function () {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * app.songs.length)
                } while (newIndex === app.currentIndex)
                app.currentIndex = newIndex;
                app.loadCurrentSong();
            },
            scrollToActiveSong: function () {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                    })
                }, 300)
            },
            defineProperties: function () {
                Object.defineProperty(this, 'currentSong', {
                    get: function () {
                        return this.songs[this.currentIndex];
                    }
                })
            },
            loadCurrentSong: function () {
                heading.textContent = this.currentSong.name;
                singer.textContent = this.currentSong.singer;
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                audio.src = this.currentSong.path;
                audio.addEventListener('loadedmetadata', () => {
                    const durationTime = audio.duration;
                    const dminutes = Math.floor(durationTime / 60);
                    const dseconds = Math.floor(durationTime % 60);
                    timeEnd.textContent = `${dminutes < 10 ? '0' : ''}${dminutes}:${dseconds < 10 ? '0' : ''}${dseconds}`
                })
                audio.addEventListener('timeupdate', () => {

                    const currentTime = audio.currentTime;
                    const minutes = Math.floor(currentTime / 60);
                    const seconds = Math.floor(currentTime % 60);
                    timeStart.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`
                })
            },
            start: function () {
                //load config
                this.loadConfig();
                //dinh nghia thuoc tinh
                this.defineProperties();
                //xu li 
                this.handleEvent();
                //lay bai hat hien tai
                this.loadCurrentSong();
                //load list
                this.render();
                randomBtn.classList.toggle('active', app.isRandom);
                repeatBtn.classList.toggle('active', app.isRepeat);
            },
        }
        app.start();


    </script>
